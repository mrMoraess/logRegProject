<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="root-container">
        <form action="" id="my-form" method="post" class="form">
            <h2 class="header">Register</h2>

            <div class="container-input">
                username: 
                <input type="text" name="username" id="input-username" class="input-style"> 
            </div>
            <div class="container-input">
                email: 
                <input type="email" name="email" id="input-email" class="input-style"> 
            </div>
            <div class="container-input">
                password: 
                <input type="password" name="password" id="input-pass" class="input-style"> 
            </div>
            <div class="container-input">
                repeat the password: 
                <input type="password" name="repeat-pass" id="input-repetPass" class="input-style"> 
            </div>
            <div class="container-input">
                <input type="submit" name="register" value="register" id="submit-regist" class="input-style btn">
            </div>

            <p class="chose-form">If you already have an account <a href="login.html" class="link-form">click here</a></p>
        </form>
    </div>
    <script src="validateForm.js" type="module"></script>
</body>
</html>
